name: Test Coverage

on:
  pull_request:
    branches: [ main, develop, test, feature/** ]

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pytest pytest-json-report coverage requests

      - name: Run Tests with JSON and Coverage
        continue-on-error: true
        run: |
          # 1. Permitir que pytest falle sin detener el paso
          set +e

          # 2. Ejecutar pytest con JSON report
          coverage run --source=app -m pytest \
            --json-report \
            --json-report-file=pytest-report.json \
            --json-report-include=duration \
            --json-report-include=call

          # 3. Guardar exit code de pytest
          TEST_EXIT_CODE=$?

          # 4. Generar coverage.xml incluso si pytest falló
          coverage xml -o coverage.xml || true

          # 5. Restaurar modo estricto
          set -e

          # 6. Marcar el paso como FAIL si pytest falló
          exit $TEST_EXIT_CODE

      - name: Upload Coverage Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Upload Pytest JSON Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.json

