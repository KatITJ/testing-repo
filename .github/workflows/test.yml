name: Test Coverage

on:
  pull_request:
    branches: [ main, develop, test, feature/** ]

jobs:
  test:
    name: Test Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tox
        run: pip install tox coverage

      - name: Run tests via tox
        run: tox -e py

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

      - name: Install pytest JSON plugin
        run: pip install pytest pytest-json-report

      - name: Run Pytest with JSON output
        run: pytest test_coverage/ --json-report --json-report-file=pytest-report.json

      - name: Upload Pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: pytest-report.json